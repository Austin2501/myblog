<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Blog Management System</h1>

        <h2>Create a New Post</h2>
        <a href="/create" class="btn">Create Post</a>

        <h2>All Posts</h2>
        <ul id="posts-list">
            {% for post in posts %}
            <li class="post-item">
                <h3>{{ post.title }}</h3>
                <p>{{ post.content }}</p>
                <small class="post-date">{{ post.created_at }}</small>
                <div class="post-actions">
                    <a href="/edit/{{ post.id }}" class="btn">Edit</a>
                    <a href="#" class="btn delete-btn" onclick="deletePost({{ post.id }})">Delete</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
